<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocado</title>
    <script defer src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="campo">
        <div class="contenedor campo">
            <div class="contenedor pointer">
                <p id="puntaje">Su puntaje es: 0/30</p>
                <p id="tiempo">Tiempo restante: 25s</p>
            </div>
            <div class="player" id="player"></div>
        </div>
        <div class="contenedor-comenzar">
            <button id="comenzar">Comenzar a jugar</button>
        </div>
    </div>
    <div class="contenedor-explicacion">
        <div class="explicacion">
            <p>Tocado es un juego en el cual deberás atrapar el circulo para sumar puntos, si logras llegar a 30 puntos antes que se acabe el tiempo, serás el ganador!</p>
        </div>
    </div>

</body>
</html>
